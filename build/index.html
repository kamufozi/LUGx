                Product Details
            </button>
            <button class="bg-transparent text-black border border-transparent px-4 py-2 rounded hover:border-white hover:bg-opacity-30 transition">
                Contact Us
            </button>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                Sign In
            </button>
        </div>
        <div class="">
